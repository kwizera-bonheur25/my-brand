<html>
  <head>
    <style>
      .load-page {
        background-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>

    <link rel="stylesheet" href="./add_article.css" />
    <link rel="stylesheet" href="./fileUpload.css" />
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./dashboard.css" />
    <link rel="stylesheet" href="./users.css" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="./articles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Open+Sans?query=open+sans"
    />
  </head>
  <body>
    <!-- update form -->

    <div id="blog-form" class="form">
      <div id="pop-up" class="pop-up-container">
        <div class="pop-up">
          <p id="message">Successfully</p>
          <div class="spinner"></div>
        </div>
      </div>
      <form id="update-form">
        <div id="error-message" class="error"></div>
        <div class="contents">
          <div class="one-field">
            <label>Upload Image</label>
            <label for="input-file" id="drop-area">
              <input
                name="image"
                type="file"
                accept="image/*"
                id="input-file"
                hidden
              />
              <div id="img-view">
                <img src="./Upload to Cloud.png" />
                <p>
                  Dragand dropor click here<br />
                  upload image
                </p>
              </div>
            </label>
            <span class="errors" id="image-error-message"></span>
          </div>
          <div class="one-field">
            <label>Title</label>
            <input name="title" type="text" id="title" />
            <span class="errors" id="title-error-message"></span>
          </div>
          <div class="one-field">
            <label>Description</label>
            <textarea
              id="content"
              cols="30"
              rows="10"
            ></textarea>

            <span class="errors" id="description-error-message"></span>
          </div>
          <div id="loader" class="load">
            <img src="./Eclipse-0.4s-231px.svg" alt="" />
          </div>
          <div id="send" class="buttons">
            <button class="cancel">Cancel</button>
            <button type="submit" class="add" id="update-article">UPDATE</button>
          </div>
        </div>
      </form>
      <script src="./ckeditor/ckeditor.js"></script>
    </div>

    <div class="grid-container">
      <header id="header">
        <div class="menu-icon" onclick="openSidebar()">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header-right">
          <div class="search">
            <input type="text" placeholder="Search" />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div class="profile">
            <img src="./person_1 1.svg" />
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </header>
      <aside id="sidebar">
        <div class="sidebar-title">
          <a href="./index.html" class="sidebar-brand">KB</a>
        </div>
        <div class="close">
          <i class="fa-solid fa-xmark" onclick="closeSidebar()"></i>
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="./dashboard.html">
              <i class="fa-solid fa-table"></i> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./articles.html">
              <i class="fa-solid fa-print"></i> Articles
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./users.html"> <i class="fa-sharp fa-solid fa-users"></i> Users </a>
          </li>
          <li class="sidebar-list-item">
            <a href="messages.html">
              <i class="fa-solid fa-message"></i> Querries
            </a>
          </li>
          <li onclick="logout()" style="position: absolute; bottom: 5%;" class="sidebar-list-item">
            <a href="">
            <i class="fa-solid fa-right-from-bracket"></i> LOG OUT
          </a>
          </li>
        </ul>
      </aside>
      <main class="main-container">
        <div class="main-title">
          <h2>ARTICLES</h2>
          <a href="./add_article.html"
            ><i class="fa-solid fa-plus"></i>Add new</a
          >
        </div>
        <div class="articles-list">
          <table class="table">
            <thead>
              <tr>
                <th>Profile</th>
                <th>Title</th>
                <th>Description</th>
                <th>Authors</th>
                <th>Likes</th>
                <th>Coments</th>
                <th colspan="3">Action</th>
              </tr>
            </thead>
            <tbody id="table_body"></tbody>
          </table>
          <div id="loader-page" class="load-page">
            <img src="./Eclipse-0.4s-231px.svg" alt="" />
          </div>
        </div>
      </main>
    </div>

    <!-- <script src="./add_article.js"></script> -->
    <script src="./fileUpload.js"></script>
    <script src="./dashboard.js"></script>
    <script src="./articles.js"></script>
  </body>
</html>

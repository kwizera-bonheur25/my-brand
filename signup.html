<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign up</title>
  </head>
  <body>
    <div id="pop-up" class="pop-up-container">
      <div class="pop-up">
        <p>Successfully</p>
        <div class="spinner"></div>
      </div>
    </div>
    <div class="Signup">
      <form id="sign-form" class="left-section">
        <h1>Register Yourself</h1>
        <p>Begin your journey with me today</p>
        <div id="error-message" class="error">hoilkn</div>
        <div class="field">
          <label>First Name</label>
          <input type="text" name="firstname" />
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" name="lastname" />
        </div>
        <div class="field">
          <label>Email</label>
          <input type="text" name="email" />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password" />
        </div>
        <div class="field">
          <input id="send" type="submit" value="REGISTER" />
          <div id="loader" class="load">
            <img src="./Eclipse-0.4s-231px.svg" alt="" />
          </div>
        </div>
        <h3>OR SIGN UP WITH</h3>
        <div class="icons">
          <img src="./IG.svg" />
          <img src="./fb.svg" />
          <img src="./Google.svg" />
          <img src="twitter (1).svg" />
        </div>
        <div class="link">
          <p>Already signed up?</p>
          <a href="login.html">Click Here</a>
        </div>
      </form>
      <div class="right-section">
        <img src="./signup image.svg" />
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>

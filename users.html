<html>
  <head>
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./dashboard.css" />
    <link rel="stylesheet" href="./users.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Open+Sans?query=open+sans"
    />
  </head>
  <body>
    <div class="grid-container">
      <header id="header">
        <div class="menu-icon" onclick="openSidebar()">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header-right">
          <div class="search">
            <input type="text" placeholder="Search" />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div class="profile">
            <img src="./person_1 1.svg" />
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </header>
      <aside id="sidebar">
        <div class="sidebar-title">
          <a href="./index.html" class="sidebar-brand">KB</a>
        </div>
        <div class="close">
          <i class="fa-solid fa-xmark" onclick="closeSidebar()"></i>
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="./dashboard.html">
              <i class="fa-solid fa-table"></i> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./articles.html">
              <i class="fa-solid fa-print"></i> Articles
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#"> <i class="fa-sharp fa-solid fa-users"></i> Users </a>
          </li>
          <li class="sidebar-list-item">
            <a href="messages.html">
              <i class="fa-solid fa-message"></i> Querries
            </a>
          </li>
          <li
            onclick="logout()"
            style="position: absolute; bottom: 5%"
            class="sidebar-list-item"
          >
            <a href="">
              <i class="fa-solid fa-right-from-bracket"></i> LOG OUT
            </a>
          </li>
        </ul>
      </aside>
      <main class="main-container">
        <div class="main-title">
          <h2>Users</h2>
        </div>
        <div class="users-list">
          <table class="table">
            <thead>
              <tr>
                <th>Profile</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="users.js"></script>
    <script src="./dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  </body>
</html>

<html>
  <head>
    <style>
      .error {
        position: relative;
        width: 75%;
      }
    </style>
    <link rel="stylesheet" href="signup.css" />
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./dashboard.css" />
    <link rel="stylesheet" href="./add_article.css" />
    <link rel="stylesheet" href="./fileUpload.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Open+Sans?query=open+sans"
    />
  </head>
  <body>
    <div id="pop-up" class="pop-up-container">
      <div class="pop-up">
        <p id="msg">Successfully</p>
        <div class="spinner"></div>
      </div>
    </div>
    <div class="grid-container">
      <header id="header">
        <div class="menu-icon" onclick="openSidebar()">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header-right">
          <div class="search">
            <input type="text" placeholder="Search" />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <div class="profile">
            <img src="./person_1 1.svg" />
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </header>
      <aside id="sidebar">
        <div class="sidebar-title">
          <h1 class="sidebar-brand">KB</h1>
        </div>
        <div class="close">
          <i class="fa-solid fa-xmark" onclick="closeSidebar()"></i>
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="./dashboard.html">
              <i class="fa-solid fa-table"></i> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="./articles.html">
              <i class="fa-solid fa-print"></i> Articles
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#"> <i class="fa-sharp fa-solid fa-users"></i> Users </a>
          </li>
          <li class="sidebar-list-item">
            <a href="messages.html">
              <i class="fa-solid fa-message"></i> Querries
            </a>
          </li>
        </ul>
      </aside>
      <main class="main-container">
        <div class="main-title">
          <h2>ADD NEW ARTICLE</h2>
        </div>
        <form id="blog-form" class="form">
          <div id="error-message" class="error">Hello ghees</div>
          <div class="contents">
            <div class="one-field">
              <label>Upload Image</label>
              <label for="input-file" id="drop-area">
                <input
                  name="image"
                  type="file"
                  accept="image/*"
                  id="input-file"
                  hidden
                />
                <div id="img-view">
                  <img src="./Upload to Cloud.png" />
                  <p>
                    Dragand dropor click here<br />
                    upload image
                  </p>
                </div>
              </label>
              <span class="errors" id="image-error-message"></span>
            </div>
            <div class="one-field">
              <label>Title</label>
              <input name="title" type="text" id="title" />
              <span class="errors" id="title-error-message"></span>
            </div>
            <div class="one-field">
              <label>Description</label>
              <textarea
                name="content"
                id="content"
                cols="30"
                rows="10"
              ></textarea>
              <script src="./ckeditor/ckeditor.js"></script>

              <span class="errors" id="description-error-message"></span>
            </div>
            <div id="loader" class="load">
              <img src="./Eclipse-0.4s-231px.svg" alt="" />
            </div>
            <div id="send" class="buttons">
              <button class="cancel">Cancel</button>
              <button type="submit" class="add" id="add_article">Add</button>
            </div>
          </div>
        </form>
      </main>
    </div>
    <script></script>
    <script src="./dashboard.js"></script>
    <script src="./add_article.js"></script>
    <script src="./fileUpload.js"></script>
  </body>
</html>

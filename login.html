<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <div id="pop-up" class="pop-up-container">
      <div class="pop-up">
        <p>Successfully</p>
        <div class="spinner"></div>
      </div>
    </div>
    <div class="Login">
      <div class="right-section">
        <img src="./login-image.svg" />
      </div>
      <form class="left-section" id="login-form">
        <h1>Welcome Back</h1>
        <p>Sign in to continue your progress</p>
        <div id="error-message" class="error">hoilkn</div>
        <div class="field">
          <label>Email</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="field">
          <input type="submit" id="send" value="LOGIN" />
          <div id="loader" class="load"><img src="./Eclipse-0.4s-231px.svg" alt=""></div>
        </div>
        <h3>OR LOGIN WITH</h3>
        <div class="icons">
          <img src="./IG.svg" />
          <img src="./fb.svg" />
          <img src="./Google.svg" />
          <img src="twitter (1).svg" />
        </div>
        <div class="link">
          <p>Already signed up?</p>
          <a href="./signup.html">Click Here</a>
        </div>
      </form>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
